<div class="card mx-3 user-form-container">
    <div class="card-body">
        <mdb-form-control class="mb-3">
            <input mdbInput type="email" id="email" class="form-control" placeholder="username@example.com"
                aria-label="username@example.com" />
            <label mdbLabel class="form-label" for="email">Username</label>
        </mdb-form-control>

        <mdb-form-control class="mb-3 d-flex">
            <input mdbInput type="password" id="password" class="form-control" />
            <label mdbLabel class="form-label" for="password">Password</label>
            <button type="button" class="btn btn-tertiary me-2" mdbRipple>Show</button>
            <button type="button" class="btn btn-tertiary me-2" mdbRipple>Hide</button>
        </mdb-form-control>

        <div class="form-check form-switch mb-3">
            <label class="form-check-label fw-light" for="flexSwitchCheckDefault">Set password to change at first login</label>
            <input mdbCheckbox class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
        </div>

        <div class="d-flex">
            <a href="#" class="btn btn-info me-3">Login</a>
            <button type="button" class="btn btn-tertiary" mdbRipple>Register</button>
        </div>

    </div>
</div>
